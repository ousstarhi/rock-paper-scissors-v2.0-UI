<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">

              </svg>
          </div>
    
          <div id="player-choices">
            <div>
              <img src="images/rock.png" alt="" id="rock" class="player-choice">

            <div>

              <img src="images/rock.png" alt="" id="computer-rock">

            <div>

      <div id="modal-flex">
        <div class="modal-content">
