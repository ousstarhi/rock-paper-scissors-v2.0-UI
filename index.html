<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="grid-container">
    <header>
      <h1>
        ROUND: <span id="round-count"></span>
      </h1>
    </header>
    <main>
      <div id="player">
  
        <h2>
          Your Score
        </h2>
        <div id="player-score">
          <svg class="star" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M12 .288l2.833 8.718h9.167l-7.417 5.389 2.833 8.718-7.416-5.388-7.417 5.388 2.833-8.718-7.416-5.389h9.167z" />
            </svg>
          <svg class="star" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M12 .288l2.833 8.718h9.167l-7.417 5.389 2.833 8.718-7.416-5.388-7.417 5.388 2.833-8.718-7.416-5.389h9.167z" />
            </svg>
          <svg class="star" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M12 .288l2.833 8.718h9.167l-7.417 5.389 2.833 8.718-7.416-5.388-7.417 5.388 2.833-8.718-7.416-5.389h9.167z" />
            </svg>
          <svg class="star" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M12 .288l2.833 8.718h9.167l-7.417 5.389 2.833 8.718-7.416-5.388-7.417 5.388 2.833-8.718-7.416-5.389h9.167z" />
            </svg>
          <svg class="star" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M12 .288l2.833 8.718h9.167l-7.417 5.389 2.833 8.718-7.416-5.388-7.417 5.388 2.833-8.718-7.416-5.389h9.167z" />
            </svg>
        </div>
  
        <div id="player-choices">
          <div>
            <img src="images/rock.jpg" alt="" id="rock" class="player-choice">
          </div>
          <div>
            <img src="images/paper.jpg" alt="" id="paper" class="player-choice">
          </div>
          <div>
            <img src="images/scissors.jpg" alt="" id="scissors" class="player-choice">
          </div>
        </div>
  
      </div>
  
  
      <div id="computer">
  
        <h2>
          Computer Score
        </h2>
        <div id="computer-score">
          <svg class="star" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M12 .288l2.833 8.718h9.167l-7.417 5.389 2.833 8.718-7.416-5.388-7.417 5.388 2.833-8.718-7.416-5.389h9.167z" />
            </svg>
          <svg class="star" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M12 .288l2.833 8.718h9.167l-7.417 5.389 2.833 8.718-7.416-5.388-7.417 5.388 2.833-8.718-7.416-5.389h9.167z" />
            </svg>
          <svg class="star" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M12 .288l2.833 8.718h9.167l-7.417 5.389 2.833 8.718-7.416-5.388-7.417 5.388 2.833-8.718-7.416-5.389h9.167z" />
            </svg>
          <svg class="star" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M12 .288l2.833 8.718h9.167l-7.417 5.389 2.833 8.718-7.416-5.388-7.417 5.388 2.833-8.718-7.416-5.389h9.167z" />
            </svg>
          <svg class="star" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M12 .288l2.833 8.718h9.167l-7.417 5.389 2.833 8.718-7.416-5.388-7.417 5.388 2.833-8.718-7.416-5.389h9.167z" />
            </svg>
        </div>
  
        <div id="computer-choices">
          <div id="computer-rock">
            <img src="images/rock.jpg" alt="">
          </div>
          <div id="computer-paper">
            <img src="images/paper.jpg" alt="">
          </div>
          <div id="computer-scissors">
            <img src="images/scissors.jpg" alt="">
          </div>
        </div>
  
  
  
      </div>
  
    </main>
  </div>
  <div id="message">

  </div>
  <div id="modal-btn">
    <button>Click to view Modal</button>
  </div>
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div id="modal-flex">
      <div class="modal-content">
        <p>Game over</p>
        <button id="replay-btn"><a href="#">Replay</a></button>
      </div>
    </div>
  
  </div>
  <script src="index.js"></script>
</body>

</html>
